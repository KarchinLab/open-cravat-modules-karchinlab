datasource: v3.5.167
description: Comprehensive interaction repository
developer:
  citation: 'Oughtred R, Stark C, Breitkreutz BJ, et al. (2018). The BioGRID interaction
    database: 2019 update. Nucleic Acids Res. 47(D1):D529-D541.'
  email: support@cravat.us
  name: BioGRID
  organization: BioGRID
  website: https://thebiogrid.org/
level: gene
output_columns:
- hidden: true
  name: biogrid
  title: Raw Data
  type: string
  width: 70
  filterable: false
- desc: Interaction partners
  name: acts
  title: Interactors
  type: string
  width: 80
  hidden: false
- name: id
  title: ID
  type: string
  width: 58
  filterable: false
  desc: BioGRID ID
  hidden: true
tags:
- genes
- interactions
title: BioGRID
type: annotator
version: 3.5.173
requires:
- wgbiogrid
requires_opencravat: '>=1.5.2'
smartfilters:
- name: searchPartners
  title: BioGRID Partner
  description: Include variants on genes which interact with a partner gene
  selector:
    type: inputString
  filter:
    column: biogrid__acts
    test: stringContains
    value: ${value}
