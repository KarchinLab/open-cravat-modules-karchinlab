title: CADD Exome
version: 1.7.0
datasource: '1.6'
type: annotator
level: variant
output_columns:
- name: score
  title: Score
  type: float
- name: phred
  title: Phred
  type: float
  hidden: true
- name: bp4_benign
  title: ACMG/AMP Benign (BP4)
  type: string
  hidden: true
  category: multi
  filterable: true
  width: 100
  desc: Strength of evidence for benignity.
- name: pp3_pathogenic
  title: ACMG/AMP Pathogenic (PP3)
  type: string
  hidden: true
  width: 110
  desc: Strength of evidence for pathogenicity.
  category: multi
  filterable: true
description: CADD is a tool for scoring the deleteriousness of single nucleotide variants
  in the human genome.
developer:
  name: Martin Kircher
  organization: Shendure Lab, University of Washington
  email: support@opencravat.org
  website: https://cadd.gs.washington.edu/
  citation: 'Rentzsch P, Witten D, Cooper GM, Shendure J, Kircher M. CADD: predicting
    the deleteriousness of variants throughout the human genome. Nucleic Acids Res.
    2018 Oct 29. doi: 10.1093/nar/gky1016. PubMed PMID: 30371827.'
commercial_warning: CADD scores are freely available for all non-commercial applications.
  If you are planning on using them in a commercial application, please obtain a license.
release_note:
  1.7.0: pathogenicity callibration results.
  1.6.1: Bugfix for indel handling
  1.4.7: Initial release
tags:
- variant effect prediction
requires:
- wgcadd_exome

