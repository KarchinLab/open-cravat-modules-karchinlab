datasource: 2018.01.17
description: Flags validated oncogenic alterations and genomic biomarkers of drug response, while predicting cancer drivers among mutations of unknown significance.
developer:
  name: 'Global Alliance for Genomics and Health'
  organization: 'Global Alliance for Genomics and Health'
  email: 'support@cravat.us'
  website: 'https://www.cancergenomeinterpreter.org/biomarkers'
  citation: 'Tamborero, David, et al. "Cancer Genome Interpreter annotates the biological and clinical relevance of tumor alterations." Genome medicine 10.1 (2018): 25.'

level: variant

output_columns:
- name: resistant
  title: Number of Resistant Effects
  type: int
  width: 80
  desc: The number of Resistant responses due to how the presence of the biomarker affects the response to the drug.

- name: responsive
  title: Number of Responsive Effects
  type: int
  width: 80
  desc: The number of Responsive responses due to how the presence of the biomarker affects the response to the drug.

- name: other
  title: Number of Other Effects
  type: int
  width: 100
  desc: The number of Other responses due to how the presence of the biomarker affects the response to the drug.

- hidden: true
  name: all
  title: All Annotations
  type: string
  width: 75
  filterable: false
  table: true
  table_headers:
  - name: association
    title: Association
    type: string
  - name: biomarker
    title: Biomarker
    type: string
  - name: drug
    title: Drug
    type: string
  - name: evidence
    title: Evidence
    type: string
  - name: source
    title: Source
    type: string
  - name: tumor
    title: Tumor
    type: string

requires:
- wgcancer_genome_interpreter

tags:
- cancer
- clinical relevance

commercial_warning: 'Freely available for non-commercial use.'

