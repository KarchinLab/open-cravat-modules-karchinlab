tags:
- clinical relevance
- variants
title: ClinVar
type: annotator
version: 2024.07.29
requires_opencravat: '>=1.4.0'
requires:
- wgclinvar
smartfilters:
- name: hasdata
  title: ClinVar
  description: Only include variants with data from ClinVar
  selector:
    type: empty
  filter:
    column: clinvar__id
    test: hasData
- name: germline_or_somatic
  title: ClinVar Origin
  description: Germline or Somatic classification
  selector:
    type: select
    options:
      germline: germline
      somatic: somatic
      unknown: unknown
#    optionsColumn: clinvar__germline_or_somatic
#    defaultValue: germline
  filter:
    column: clinvar__germline_or_somatic
    test: equals
    value: ${value}
