title: ClinVar
version: 2018.04.061
type: annotator
datasource: 2018.12.17

level: variant
input_format: crv
output_columns:
- name: sig
  title: Clinical Significance
  type: string
  width: 90
- name: disease_refs
  title: Disease Ref Nums
  type: string
  hidden: True
  width: 55
- name: disease_names
  title: Disease Names
  type: string
  width: 55
- name: rev_stat
  title: Review Status
  type: string
  width: 55
  desc: The level of review supporting the assertion of clinical significance for the variation
- name: id
  title: ClinVar ID
  type: string
  width: 55
  hidden: True

description: ClinVar is an archive of reports of the relationships among human variations and phenotypes, with supporting evidence.
developer:
  name: 'NCBI'
  organization: 'NCBI'
  email: 'support@cravat.us'
  website: 'https://www.ncbi.nlm.nih.gov/clinvar/'
  citation: 'https://www.ncbi.nlm.nih.gov/pubmed/26582918'
