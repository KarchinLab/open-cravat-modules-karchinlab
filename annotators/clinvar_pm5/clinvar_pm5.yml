datasource: 2020.02.11
description: ClinVar matches according to PM5 of the ACMG Guidelines. Missense variants where another missense variant at the same position is found to be pathogenic.
developer:
  citation: 'Landrum, M.J., Lee, J.M., Benson, M., et al. (2016). ClinVar: public
    archive of interpretations of clinically relevant variants. Nucleic Acids Research,
    44(D1):D862-8.'
  email: support@cravat.us
  name: NCBI
  organization: NCBI
  website: https://www.ncbi.nlm.nih.gov/clinvar/
input_format: crx
level: variant
output_columns:
- category: single
  name: sig
  title: Clinical Significance
  type: string
  width: 90
  filterable: false
  hidden: true
- hidden: true
  name: disease_refs
  title: Disease Ref Nums
  type: string
  width: 55
  filterable: false
  desc: Disease reference numbers
- name: disease_names
  title: Disease Names
  type: string
  width: 55
  hidden: false
- desc: The level of review supporting the assertion of clinical significance
  name: rev_stat
  title: Review Status
  type: string
  width: 55
  filterable: false
  hidden: true
- filterable: false
  hidden: true
  name: id
  title: ClinVar ID
  type: string
  width: 55
  link_format: https://www.ncbi.nlm.nih.gov/clinvar/variation/${.*}/
- name: clinvar_ref
  title: ClinVar Ref
  type: string
- name: clinvar_alt
  title: ClinVar Alt
  type: string

release_note:
  2020.02.11.1: strict ref/alt indels, not fuzzy
  2020.02.11: data update
  2019.03.261: added requires.
  2019.01.021: added phenotype tag.
  2019.01.022: updated data set, widget overhaul
  2019.01.023: changed id column format for web linking
tags:
- variants
- clinical relevance
- literature
title: ClinVar PM5
type: annotator
version: 2020.02.11.1
requires_opencravat: '>=1.4.0'
requires:
- wgclinvar
smartfilters:
- name: hasdata
  title: ClinVar
  description: Only include variants with data from ClinVar
  selector:
    type: empty
  filter:
    column: clinvar__id
    test: hasData
