title: DITTO
version: 0.0.1
type: annotator
level: variant

output_columns:
- name: transcript
  title: Transcript
  type: string
  desc: The transcript that the pathogenicity score was calculated for.
- name: score
  title: Pathogenicity Score
  type: float
  desc: Ranges from 0 to 1, with 1 being the most pathogenic.
- name: all
  title: All Annotations
  type: string
  desc: All annotations from the DITTO annotator.
  width: 75
  filterable: false
  table: true
  table_headers:
  - name: transcript
    title: Transcript
    type: string
  - name: score
    title: Score
    type: float

description: DITTO is a transcript-aware explainable ML tool for scoring the pathogenicity of any type of small variants.
developer:
  name: Tarun Mamidi
  organization: The University of Alabama at Birmingham
  email: support@cravat.us
  website: https://cadd.gs.washington.edu/
  citation: 'Mamidi, T.K.K.; Wilk, B.M.; Gajapathy, M.; Worthey, E.A. DITTO: An Explainable Machine-Learning Model for Transcript-Specific Variant Pathogenicity Prediction. Preprints 2024, 2024040837. https://doi.org/10.20944/preprints202404.0837.v1'

tags:
- variant effect prediction
- variants
pypi_dependency:
- pytabix
requires_opencravat: '>=2.2.6'

