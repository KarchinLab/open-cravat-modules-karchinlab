title: ExAC Gene Constraint & CNV Score
version: 0.3.1
type: annotator
level: gene
output_columns:
  - name: exac_pli
    title: Prob of LoF Intolerance (Homo & Hetero)
    type: float
  - name: exac_prec
    title: Prob of LoF Intolerance (Homo)
    type: float
  - name: exac_pnull
    title: Prob of LoF Tolerance (Homo & Hetero)
    type: float
  - name: exac_nontcga_pli
    title: Prob of LoF Intolerance (Homo & Hetero) NonTCGA
    type: float
  - name: exac_nontcga_prec
    title: Prob of LoF Intolerance (Homo) NonTCGA
    type: float
  - name: exac_nontcga_pnull
    title: Prob of LoF Tolerance (Homo & Hetero) NonTCGA
    type: float
  - name: exac_nonpsych_pli
    title: Prob of LoF Intolerance (Homo & Hetero) Nonpsych
    type: float
  - name: exac_nonpsych_prec
    title: Prob of LoF Intolerance (Homo) Nonpsych
    type: float
  - name: exac_nonpsych_pnull
    title: Prob of LoF Tolerance (Homo & Hetero) Nonpsych
    type: float
  - name: exac_del_score
    title: Deletion Intolerance Z-Score
    type: float
  - name: exac_dup_score
    title: Duplication Intolerance Z-Score
    type: float
  - name: exac_cnv_score
    title: CNV Intolerance Z-Score
    type: float
  - name: exac_cnv_flag
    title: CNV Bias/Noise
    type: string
description: ExAC Functional Gene Constraint & CNV Scores provides probability of LoF tolerance/intolerance
developer:
  name: 'ExAC'
  organization: 'Exome Aggregation Consortium'
  email: 'support@cravat.us'
  website: 'http://exac.broadinstitute.org/'
  citation: 'https://sites.google.com/site/jpopgen/dbNSFP'

