- hidden: true
  name: ens_pid
  title: Protein ID
  type: string
  filterable: false
  desc: Ensembl protein ID
- filterable: true
  hidden: true
  name: fathmm_score
  title: Score
  type: string
  desc: FATHMM default score
- name: fathmm_rscore
  title: Converted Rank Score
  type: float
  width: 68
  filterable: false
  desc: Rank of the score in dbNSFP divided by the total number of scores in dbNSFP
- hidden: true
  name: fathmm_pred
  title: Prediction
  type: string
  filterable: false
  width: 68
tags:
- variant effect prediction
title: FATHMM
type: annotator
version: 2.3.5
requires:
- wgfathmm
