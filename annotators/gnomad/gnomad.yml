title: gnomAD
version: 2.0.2
type: annotator

level: variant
input_format: crv
output_columns:
- name: af
  title: gnomAD AF Total
  type: float
- name: af_afr
  title: gnomAD AF African
  type: float
- name: af_amr
  title: gnomAD AF American
  type: float
- name: af_asj
  title: gnomAD AF Ashkenazi Jewish
  type: float
- name: af_eas
  title: gnomAD AF East Asian
  type: float
- name: af_fin
  title: gnomAD AF Finnish
  type: float
- name: af_nfe
  title: gnomAD AF Non-Finnish European
  type: float
- name: af_oth
  title: gnomAD AF Other
  type: float
- name: af_sas
  title: gnomAD AF South Asian
  type: float

description: Genome Aggregation Database (gnomAD) is a resource developed by an international coalition of investigators, with the goal of aggregating and harmonizing both exome and genome sequencing data from a wide variety of large-scale sequencing projects
developer:
  name: 'Broad Institute'
  organization: 'Broad Institute'
  email: ''
  website: 'http://gnomad.broadinstitute.org/'
  citation: 'https://macarthurlab.org/2017/02/27/the-genome-aggregation-database-gnomad/'
