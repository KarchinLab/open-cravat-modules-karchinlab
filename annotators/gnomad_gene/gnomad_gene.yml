title: gnomAD Gene
version: 2.1.7
type: annotator
level: gene
description: Gene level population statistics from gnomAD
output_columns:
- name: transcript
  title: Transcript
  type: string
  width: 68
  hidden: true
  filterable: false
- name: oe_lof
  title: Obv/Exp LoF
  type: string
  width: 70
  desc: Observed/Expected for loss of function variants
  hidden: true
- name: oe_mis
  title: Obv/Exp Mis
  type: string
  width: 70
  desc: Observed/Expected for missense variants
  hidden: true
- name: oe_syn
  title: Obv/Exp Syn
  type: string
  width: 70
  hidden: true
  filterable: false
  desc: Observed/Expected for synonymous variants
- name: lof_z
  title: LoF Z-Score
  type: string
  desc: Z-score for loss of function variants
  hidden: true
- name: mis_z
  title: Mis Z-Score
  type: string
  desc: Z-score for missense variants
  hidden: true
- name: syn_z
  title: Syn Z-Score
  type: string
  hidden: true
  filterable: false
  desc: Z-score for synonymous variants
- name: pLI
  title: pLI
  type: string
  desc: Probability of being loss-of-function intolerant
  hidden: false
- name: pRec
  title: pRec
  type: string
  desc: Probability of being tolerant of homozygous LOF variants
  hidden: true
- name: pNull
  title: pNull
  type: string
  hidden: true
  filterable: false
  desc: Probability of being tolerant of heterozygous and homozygous LOF variants
developer:
  name: Broad Institute
  organization: Broad Institute
  email: support@cravat.us
  website: http://gnomad.broadinstitute.org/
  citation: https://www.nature.com/articles/nature19057
datasource: v2.1
requires:
- wggnomad_gene
tags:
- genes
- populations
