datasource: 2018.12.06
description: Gene Ontology (GO) project provides a comprehensive computable knowledge
  regarding the functions of genes and gene products.
developer:
  citation: 'Ashburner, M., Ball, C. A., Blake, J. A., et al. (2000). Gene Ontology:
    tool for the unification of biology. Nature genetics, 25(1), 25.'
  email: support@cravat.us
  name: Gene Ontology Consortium
  organization: Gene Ontology Consortium
  website: http://geneontology.org/
level: gene
output_columns:
- name: hits
  title: Annotation
  type: string
  hidden: true
  table: true
  table_headers:
  - name: id
    title: ID
    type: string
    desc: GO Accession
  - name: name
    title: GO Name
    type: string
    desc: Term name
  - name: aspect
    title: Full Aspects
    type: string
    desc: Full list of annotated apects (molecular function(F), biological product (P),
      cellular component (C))
  - name: go_ref
    title: Reference
    type: string
    desc: Reference identifiers for each annotation
  - name: evi
    title: Evidence Code
    type: string
    desc: Indicates how the annotation is supported.
tags:
- genes
title: Gene Ontology
type: annotator
version: 2019.08.16s
requires:
- wggo
private: true
