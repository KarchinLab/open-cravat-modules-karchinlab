datasource: 2020.12.03
description: Gene Ontology (GO) project provides a comprehensive computable knowledge
  regarding the functions of genes and gene products.
developer:
  citation: 'Ashburner, M., Ball, C. A., Blake, J. A., et al. (2000). Gene Ontology:
    tool for the unification of biology. Nature genetics, 25(1), 25.'
  email: support@cravat.us
  name: Gene Ontology Consortium
  organization: Gene Ontology Consortium
  website: http://geneontology.org/
level: gene
output_columns:
- name: bpo_
  title: Biological Process
  type: string
  width: 90
  desc: The larger processes, or ‘biological programs’ accomplished by multiple molecular activities. 
- name: cco_
  title: Cellular Component
  type: string
  width: 90
  desc: The locations relative to cellular structures in which a gene product performs a function
- name: mfo_
  title: Molecular Function
  type: string
  width: 90
  desc: Molecular-level activities performed by gene products.

tags:
- genes
title: Gene Ontology
type: annotator
version: 2020.12.03
release_note:
