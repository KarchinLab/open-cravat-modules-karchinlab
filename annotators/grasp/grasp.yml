datasource: v2.0.0.0
description: Genome-Wide Repository of Associations Between SNPs and Phenotypes
developer:
  citation: "Leslie R, O\u2019Donnell CJ, Johnson AD (2014) GRASP: analysis of genotype-phenotype\
    \ results from 1,390 genome-wide association studies and corresponding open access\
    \ database. Bioinformatics 30(12), i185-94"
  email: support@cravat.us
  name: NIH
  organization: NIH
  website: https://grasp.nhlbi.nih.gov/Overview.aspx
input_format: crv
level: variant
output_columns:
- hidden: true
  name: nhlbi
  title: NHLBI Key
  type: string
  filterable: false
- hidden: true
  name: pmid
  title: PMID
  type: string
  filterable: false
  desc: PubMed ID
- filterable: true
  name: phenotype
  title: Phenotype
  type: string
  width: 70
- name: results
  title: Results
  type: string
  table: true
  table_headers:
  - name: nhlbi
    title: NHLBI Key
    type: int
  - name: pmid
    title: PMID
    type: int
    desc: PubMed ID
  - name: phenotype
    title: Phenotype
    type: string
  - name: pvalue
    title: p-value
    type: float
release_note:
  2.0.2: removed double quotation from phenotype in data
  2.0.3: test key encoded in UTF-8
tags:
- variants
- non coding
- clinical relevance
- literature
title: GRASP
type: annotator
version: 2.0.7
requires:
- wggrasp
smartfilters:
- name: hasdata
  title: GRASP
  description: Only include variants with data from GRASP
  selector:
    type: empty
  filter:
    column: grasp__phenotype
    test: hasData
commercial_warning: 'For commercial use, contact johnsonad2@nhlbi.nih.gov. '
