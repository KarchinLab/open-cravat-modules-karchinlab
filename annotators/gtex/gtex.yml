datasource: v7
description: Genotype-tissue expression
developer:
  citation: https://gtexportal.org/home/faq#citePortal
  email: support@cravat.us
  name: GTEx Consortium
  organization: The Broad Institute of MIT and Harvard
  website: https://gtexportal.org/home/
input_format: crv
level: variant
output_columns:
- hidden: true
  name: gtex_gene
  title: Target Gene
  type: string
  filterable: false
- filterable: true
  name: gtex_tissue
  title: Tissue Type
  type: string
tags:
- variants
title: GTEx eQTLs
type: annotator
version: 7.0.4
requires:
- wggtex
smartfilters:
- name: hasdata
  title: GTEx eQTLs
  description: Variants with annotation from GTEx eQTLs
  selector:
    type: empty
  filter:
    column: gtex__gtex_gene
    test: hasData
