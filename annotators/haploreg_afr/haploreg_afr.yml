title: HaploReg African
version: 1.0.0
datasource: v4.1
type: annotator
level: variant
output_columns:
- name: snps
  title: LD SNPs
  type: string
  desc: SNPs in LD with variant with an r2 >= 0.8
  width: 70
- name: r2s
  title: R-Squared
  type: string
  desc: R-squared values for SNPs
  hidden: true
  width: 68
- name: dprimes
  title: D'
  type: string
  desc: D-prime values for SNPs
  hidden: true
description: SNPs in LD with the variant in African populations
secondary_inputs:
  dbsnp:
    match_columns:
      primary: uid
      secondary: uid
    use_columns:
      - rsid
requires:
  - dbsnp
  - wghaploreg_afr
developer:
  name: Luke Ward
  organization: MIT Kellis Lab
  email: luke@lukeward.net
  website: https://pubs.broadinstitute.org/mammals/haploreg/haploreg.php
  citation: 'Lucas D. Ward, Manolis Kellis, HaploReg: a resource for exploring chromatin states, conservation, and regulatory motif alterations within sets of genetically linked variants, Nucleic Acids Research, Volume 40, Issue D1, 1 January 2012, Pages D930â€“D934, https://doi.org/10.1093/nar/gkr917'
groups:
  - haploreg_group
