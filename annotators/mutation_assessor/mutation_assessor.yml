title: Mutation Assessor
version: 3.0.01
type: annotator
level: variant
input_format: crv
output_columns:
- name: mut_var
  title: Variant
  type: string
- name: mut_score
  title: Score
  type: float
- name: mut_rscore
  title: Ranked Score
  type: float
  width: 54
- name: mut_pred
  title: Functional Impact
  type: string
  width: 68
description: Mutation Assessor is a database providing prediction of the functional impact of amino-acid substitutions in proteins
developer:
  name: 'Chris Sander'
  organization: 'Memorial Sloan-Kettering Cancer Center'
  email: 'support@cravat.us'
  website: 'http://mutationassessor.org/r3/about.php'
  citation: 'https://sites.google.com/site/jpopgen/dbNSFP'
