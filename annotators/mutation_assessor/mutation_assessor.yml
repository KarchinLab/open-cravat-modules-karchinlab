datasource: Release 3
description: Mutation Assessor is a database providing prediction of the functional
  impact of amino-acid substitutions in proteins
developer:
  citation: Reva, B., Antipin, Y., & Sander, C. (2007). Determinants of protein function
    revealed by combinatorial entropy optimization. Genome biology, 8(11), R232.
  email: support@cravat.us
  name: Chris Sander
  organization: Memorial Sloan-Kettering Cancer Center
  website: http://mutationassessor.org/r3/about.php
input_format: crv
level: variant
output_columns:
- hidden: true
  name: mut_var
  title: Variant
  type: string
  filterable: false
- filterable: false
  name: mut_score
  title: Score
  type: float
  desc: Functional impact combined score
  hidden: true
- name: mut_rscore
  title: Ranked Score
  type: float
  width: 54
  filterable: false
  desc: Rank of the score in dbNSFP divided by the total number of scores in dbNSFP
  hidden: true
- name: mut_pred
  title: Functional Impact
  type: string
  width: 68
  filterable: false
  desc: 'Functional impact: high (H), medium (M), low (L) or neutral (N)'
  hidden: false
  category: single
  categories:
  - High
  - Neutral 
  - Low
tags:
- variant effect prediction
title: Mutation Assessor
type: annotator
version: 3.0.6
requires:
- wgmutation_assessor
smartfilters:
- name: function
  title: Mutation Assessor Functional Impact
  description: Include variants based on selected functional impact.
  selector: 
    type: select
    optionsColumn: mutation_assessor__mut_pred
    multiple: True
  filter:
    column: mutation_assessor__mut_pred
    test: equals
    value: ${value}
