datasource: v4.1
description: MutPred is a random forest model for the prediction of pathogenic missense
  variants and automated inference of molecular mechanisms of disease.
developer:
  citation: 'Li B, Krishnan VG, Mort ME, Xin F, Kamati KK, Cooper DN, Mooney SD, Radivojac
    P. Automated inference of molecular mechanisms of disease from amino acid substitutions.
    Bioinformatics (2009) 25(21): 2744-2750.'
  email: vpejaver@uw.edu
  name: Vikas Pejaver
  organization: University of Washington
  website: http://mutpred1.mutdb.org/
level: variant
output_columns:
- hidden: true
  name: external_protein_id
  title: Uniprot
  type: string
  filterable: false
  desc: Uniprot ID
- hidden: true
  name: amino_acid_substitution
  title: Variant
  type: string
  filterable: false
- desc: Pathogenicity score
  title: Score
  filterable: true
  name: mutpred_general_score
  type: float
  width: 85
  hidden: true
- hidden: true
  name: mutpred_top5_mechanisms
  title: Top 5 molecular mechanisms
  type: string
  width: 90
  filterable: false
  table: true
  table_headers:
  - name: mechanism
    title: Mechanism
    type: string
  - name: pvalue
    title: p-value
    type: float
- hidden: false
  name: mutpred_rankscore
  title: Rank Score
  type: float
  width: 70
  desc: The ratio of the rank of the score over the total number of MutPred scores in dbNSFP.
tags:
- variant effect prediction
release-note:
  1.3.0: updated to include rank score.
title: MutPred
type: annotator
version: 1.3.0s
requires:
- wgmutpred1
smartfilters:
- name: rankscore
  title: Mutpred Rank Score >=
  description: Include variants which have a rank score greater than or equal to 0.90.
  selector:
    type: inputFloat
    defaultValue: 0.90
  filter:
    column: mutpred1__mutpred_rankscore
    test: greaterThanEq
    value: ${value}
private: true
