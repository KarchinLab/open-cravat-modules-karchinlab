  title: Vert Ranked Score
  type: float
  width: 54
  filterable: false
- desc: 20 Way Mammalian Score
  filterable: true
  name: phylop20_mamm
  title: Mamm Score
  type: float
- desc: 20 Way Mammalian Ranked Score
  name: phylop20_mamm_r
  title: Mamm Ranked Score
  type: float
  width: 54
  filterable: false
tags:
- evolution
title: PhyloP
type: annotator
version: 3.5.04
