datasource: v4.1a
description: Rare Exome Variant Ensemble Learner
developer:
  citation: 'Ioannidis, N. M., Rothstein, J. H., Pejaver, V., et al. (2016). REVEL:
    an ensemble method for predicting the pathogenicity of rare missense variants.
    The American Journal of Human Genetics, 99(4), 877-885.'
  email: joseph.rothstein@mssm.edu
  name: Joe Rothstein
  organization: Icahn School of Medicine at Mount Sinai
  website: https://sites.google.com/site/revelgenomics/
input_format: crv
level: variant
output_columns:
- name: transcript
  title: Transcript ID
  type: string
  hidden: true
  width: 70
  desc: Ensembl transcript ids
- filterable: true
  name: score
  title: Score
  type: float
  desc: Pathogenicity score
  hidden: true
- name: rankscore
  title: Rank Score
  type: float
  hidden: false
  desc: The ratio of the rank of the score over the total number of REVEL scores in dbNSFP.
- hidden: true
  name: all
  title: All Annotations
  type: string
  width: 75
  filterable: false
  table: true
  table_headers:
  - name: transcript
    title: Transcript
    type: string
  - name: score
    title: Score
    type: float
  - name: rankscore
    title: rankscore
    type: float

requires_opencravat: '>=2.2.1'
tags:
- variant effect prediction
title: REVEL
type: annotator
version: 2020.12.02
release_note:
  2020.12.02: data update
smartfilters:
- name: rankscore
  title: Revel Rank Score >=
  description: Include variants which have a rank score greater than or equal to 0.90.
  selector:
    type: inputFloat
    defaultValue: 0.90
  filter:
    column: revel__rankscore
    test: greaterThanEq
    value: ${value}
requires:
- wgrevel
commercial_warning: For commercial use, contact xmliu.uth@gmail.com
private: true
