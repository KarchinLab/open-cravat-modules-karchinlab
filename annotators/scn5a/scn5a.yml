datasource: January 2020
description: Variant browser that examines two diseases commonly found in SCN5A, Brugada Syndrome and Long QT type 3. 
developer:
  name: 'Vanderbilt University Medical Center for Arrhythmia Research and Therapeutics'
  organization: 'Vanderbilt University Medical Center for Arrhythmia Research and Therapeutics'
  email: 'support@cravat.us'
  website: 'https://oates.app.vumc.org/vancart/SCN5A/index.php'
  citation: 'Kroncke, Brett M., et al. "A Bayesian method to estimate variant-induced disease penetrance." PLoS genetics 16.6 (2020): e1008862.'
level: variant

output_columns:

- name: total_carriers
  title: Total Carriers
  type: float
  hidden: false
  width: 55
  desc: Total number of heterozygotes diagnosed. 

- name: lqt3
  title: LQT3 
  type: float
  hidden: true
  width: 55
  desc: Number of heterozygotes diagnosed with Long QT Syndrome Type 3.

- name: brs1
  title: BRS1
  type: float
  hidden: true
  desc: Number of heterozygotes diagnosed with Brugada Syndrome.
  width: 55

- name: unaff
  title: unaffected
  type: float
  hidden: true
  desc: Number of heterozygotes unaffected with disease. 
  width: 68

- name: other
  title: other
  type: float
  hidden: true
  desc: Number of heterozygotes diagnosed with a cardiac disease that is not LQT3 or BRS1.
  width: 55

- name: gnomAD
  title: gnomAD
  type: float
  hidden: true
  desc: Number of heterozygotes found in the genome aggregation database.
  width: 60

- name: brs1_penetrance
  title: BRS1 Penetrance
  type: float
  hidden: false
  desc: Estimated percentage of individuals carrying the variant and express Brugada Syndrome. 
  width: 80

- name: lqt3_penetrance
  title: LQT3 Penetrance
  type: float
  hidden: false
  desc: Estimated percentage of individuals carrying the variant and express Long QT Syndrome Type 3. 
  width: 80 

- name: Function
  title: Function
  type: string
  hidden: true
  desc: Degree of loss or gain of function
  width: 80

- name: Structure
  title: BRS1 Hotspot
  type: string
  hidden: true
  desc: Related to BRS1 Penetrance.
  wifth: 100


title: SCN5A
version: 1.0.0
type: annotator
private: true




