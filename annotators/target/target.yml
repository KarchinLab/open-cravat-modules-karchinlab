datasource: v3.0.1
description: Tumor Alterations Relevant for GEnomics-driven Therapy
developer:
  citation: Van Allen, E. M., Wagle, N., Stojanov, P., et al. (2014). Whole-exome
    sequencing and clinical interpretation of formalin-fixed, paraffin-embedded tumor
    samples to guide precision cancer medicine. Nature medicine, 20(6), 682.
  email: support@cravat.us
  name: Broad Institute
  organization: Broad Institute
  website: https://software.broadinstitute.org/cancer/cga/target
input_format: crg
level: gene
output_columns:
- name: therapy
  title: Recommended Therapy
  type: string
  width: 190
  hidden: false
- name: rationale
  title: Rationale
  type: string
  width: 95
  filterable: false
  hidden: true
tags:
- genes
- cancer
requires_opencravat: '>=2.0.0'
title: TARGET
type: annotator
version: 3.1.0
requires:
- wgtarget
release_note:
  3.0.16: removed categorical column for better UI in webresult
  3.1.0: updated gene names according to https://www.genenames.org/download/custom/
smartfilters:
- name: hasdata
  title: TARGET
  description: Variants with annotation from TARGET
  selector:
    type: empty
  filter:
    column: target__therapy
    test: hasData
