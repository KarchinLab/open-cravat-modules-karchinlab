type: annotator
level: variant
title: VARITY_R
version: 1.0.0

output_columns:
- name: varity_r
  title: VARITY_R
  type: float
  desc: VARITY_R score
  width: 72
- name: pathogenic
  title: ACMG/AMP Pathogenicity (BP4/PP3)
  type: string
  hidden: false
  width: 72
  desc: Strength of evidence for pathogenicity or benignity ofr VARITY_R score
  category: multi
  filterable: true
- name: varity_er
  title: VARITY_ER
  type: float
  desc: VARITY_ER score
  width: 72
- name: varity_r_loo
  title: VARITY_R_LOO
  type: float
  desc: VARITY_R score when trained using using Leave-One-Variant out
  width: 72
- name: varity_er_loo
  title: VARITY_ER_LOO
  type: float
  desc: VARITY_ER score when trained using using Leave-One-Variant out
  width: 72
- name: p_vid
  title: P_VID
  type: string
  desc: Affected uniprot ID
  width: 75
  hidden: true

description: Improved pathogenicity prediction for rare human missense variants

developer:
  name: 'Yingzhou Wu, et. al.'
  organization: 'University of Toronto'
  email: 'support@opencravat.org'
  website: 'http://varity.varianteffect.org/'
  citation: 'https://doi.org/10.1016%2Fj.ajhg.2021.08.012'

tags:
- variants
- variant effect prediction