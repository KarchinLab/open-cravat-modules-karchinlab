name: vest
title: VEST
version: 4.0.1
type: annotator

level: variant
input_format: crx
output_columns:
- name: transcript
  title: Score Transcript
  type: string
  hidden: True
  width: 68
- name: score
  title: Score
  type: float
- name: pval
  title: P-value
  type: float
- name: all_results
  title: All transcripts
  type: string
  hidden: True
  width: 68
- name: hugo
  title: HUGO
  type: string
  aggregate: false
  hidden: True

can_summarize_by_gene: true
gene_summary_output_columns:
- name: max_score
  title: Max Score
  type: float
- name: mean_score
  title: Mean Score
  type: float
- name: gene_pval
  title: Gene p-value
  type: float

description: VEST annotation
developer:
  name: 'Johns Hopkins University - Karchin Lab'
  organization: 'Johns Hopkins University - Karchin Lab'
  email: ''
  website: 'http://karchinlab.org/apps/appVest.html'
  citation: ' https://www.ncbi.nlm.nih.gov/pubmed/26442818'
