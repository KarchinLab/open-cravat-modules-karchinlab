type: package

title: Calibrated Classification Package
version: '1.0'
description:
  Provides ACMG/AMP-aligned classifications (PP3/BP4) using calibrated scores 
  from seven top-performing variant effect predictors for clinical interpretation 
  of missense variants, based on ClinGen recommendations.

#Modules required for this package
requires:
  - alphamissense
  - bayesdel
  - cadd_exome
  - esm1b
  - metarnn
  - revel
  - vest

#Default settings for oc run and oc report
run:
  annotators:
    - alphamissense
    - bayesdel
    - cadd_exome
    - esm1b
    - metarnn
    - revel
    - vest
  reports: 
   - tsv
   - vcf
