title: VCF Info
version: 2.0.0
type: postaggregator
name: vcfinfo
level: variant
input_level: variant,crs,crm
output_columns:
- name: phred
  title: Phred
  type: string
  width: 70
  desc: Phred quality score
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__phred
- name: filter
  title: VCF filter
  type: string
  width: 70
  category: multi
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__filter
- name: zygosity
  title: Zygosity
  type: string
  width: 100
  category: multi
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__zygosity
- name: alt_reads
  title: Alternate reads
  type: string
  width: 60
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__alt_reads
- name: tot_reads
  title: Total reads
  type: string
  width: 70
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__tot_reads
- name: af
  title: Variant AF
  type: string
  width: 90
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__af
- name: hap_block
  title: Haplotype block ID
  type: int
  width: 90
  filterable: false
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__hap_block
- name: hap_strand
  title: Haplotype strand ID
  type: int
  width: 90
  filter_reagg_function: group_concat
  filter_reagg_function_args: ';'
  filter_reagg_source_column: sample.base__hap_strand
  filterable: false
description: Writes VCF file information extracted by converter
developer:
  name: Kyle Moad
  organization: In Silico Solutions
  email: kmoad@insilico.us.com
  website: http://www.insilico.us.com
  citation: ''
release_note:
  2.0.0: change output col types if single sample
  1.1.5: check info table to see if runnable
  1.1.1: handles vcf with only first 5 columns.
  1.1.0: Handle copy number information
  1.0.7: altread and af None to empty string to accommodate error handling of vcf-converter
  1.0.4: filter is multi category.
  1.0.3: zygosity is multi category.
requires:
- wgvcfinfo
requires_opencravat: '>2.3.0'
